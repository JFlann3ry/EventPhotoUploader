{% extends "base.html" %}
{% block title %}Create New Event{% endblock %}
{% block content %}
<div class="container">
    <h1>Create New Event</h1>
    <form action="/auth/events" method="post">
        <div>
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="event_type_id">Event Type:</label>
            <select id="event_type_id" name="event_type_id" required>
                {% for et in event_types %}
                <option value="{{ et.id }}">{{ et.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="welcome_message">Welcome Message:</label>
            <textarea id="welcome_message" name="welcome_message"></textarea>
        </div>
        <button type="submit">Create Event</button>
    </form>
    <a href="/auth/profile">Back to Profile</a>
</div>
{% endblock %}
