{% extends "base.html" %}
{% block title %}Create New Event{% endblock %}
{% block content %}
<div class="container">
    <h1>Create New Event</h1>
    <form action="/auth/events" method="post">
        <div>
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div>
            <label for="event_code">Event Code:</label>
            <input type="text" id="event_code" name="event_code" maxlength="4" required>
        </div>
        <div>
            <label for="password">Event Password:</label>
            <input type="password" id="password" name="password" maxlength="4" required>
        </div>
        <button type="submit">Create Event</button>
    </form>
    <a href="/auth/profile">Back to Profile</a>
</div>
{% endblock %}
