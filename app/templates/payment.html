{% extends "base.html" %}
{% block title %}Payment - Event Photo Uploader{% endblock %}
{% block content %}
<div class="container">
    <h1>Payment for {{ pricing.tier }} Plan</h1>
    <p>Price: Â£{{ pricing.price }}</p>
    <p>Features:</p>
    <ul>
        {% for feature in pricing.features.split(",") %}
        <li>{{ feature }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="/auth/process-payment">
        <input type="hidden" name="pricing_id" value="{{ pricing.id }}">
        <button type="submit" class="primary-btn">Proceed to Payment</button>
    </form>
</div>
{% endblock %}
