{% extends "base.html" %}
{% block title %}Sign Up - Event Photo Uploader{% endblock %}
{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" method="post" action="/auth/sign-up">
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <div id="emailHelp" style="color: #b00; font-size: 0.95em; margin-bottom: 10px;"></div>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <div id="passwordHelp" style="color: #b00; font-size: 0.95em; margin-bottom: 10px;"></div>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
        <div id="confirmPasswordHelp" style="color: #b00; font-size: 0.95em; margin-bottom: 10px;"></div>
        <button type="submit">Create Account</button>
    </form>
    <a href="/">Back to Home</a>
</div>
<script src="/static/js/password_validation.js"></script>
{% endblock %}
