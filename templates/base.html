<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ WEBSITE_NAME }}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/static/images/logo-placeholder.png" alt="{{ WEBSITE_NAME }}" style="height:40px;"></a>
        </div>
        <nav>
            <ul>
                <li><a href="/how-it-works">How it works</a></li>
                <li><a href="/pricing">Pricing</a></li>
                {% if user %}
                    <li>
                        <a href="/auth/profile" title="Profile" style="padding: 0 8px;">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" style="vertical-align: middle;">
                                <circle cx="12" cy="8" r="4" fill="#888"/>
                                <ellipse cx="12" cy="18" rx="7" ry="4" fill="#888"/>
                            </svg>
                        </a>
                    </li>
                    <li><a href="/auth/logout" class="logout">Logout</a></li>
                {% else %}
    <li><a href="/guest-login">Guest Login</a></li>
    <li><a href="/sign-up">Sign Up</a> / <a href="/auth/login">Login</a></li>
{% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-logo">
            <img src="/static/images/logo-placeholder.png" alt="{{ WEBSITE_NAME }}" style="height:60px;">
        </div>
        <div class="footer-social">
            <a href="{{ FACEBOOK_URL }}" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="{{ INSTAGRAM_URL }}" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="{{ TIKTOK_URL }}" target="_blank" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        <div class="footer-links">
            <a href="/about">About</a> |
            <a href="/help-center">Help Center</a> |
            <a href="/contact-us">Contact Us</a> |
            <a href="/terms-and-conditions">Terms & Conditions</a> |
            <a href="/privacy-policy">Privacy Policy</a>
        </div>
        <div class="footer-copyright">
            &copy; {{ current_year }} {{ WEBSITE_NAME }}. All rights reserved.
        </div>
    </footer>
</body>
</html>
