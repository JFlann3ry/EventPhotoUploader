{% extends "base.html" %}
{% block title %}Create Event{% endblock %}
{% block content %}
<div class="container">
    <h1>Create New Event</h1>
    <form method="post" action="/auth/create-event">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required>
        <br><br>
        <label for="event_type_id">Event Type:</label>
        <select name="event_type_id" id="event_type_id" required>
            {% for et in event_types %}
                <option value="{{ et.id }}">{{ et.event_type_name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="welcome_message">Welcome Message:</label><br>
        <textarea name="welcome_message" id="welcome_message" rows="4" cols="50"></textarea>
        <br><br>
        <button type="submit">Create Event</button>
    </form>
    <a href="/auth/events">Back to Event List</a>
</div>
{% endblock %}
