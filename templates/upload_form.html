{% extends "base.html" %}
{% block title %}Upload Photos for Event{% endblock %}
{% block content %}
<div class="container">
    <h2>Upload Your Photos</h2>
    {% if success %}
        <p style="color:green;">Upload successful!</p>
    {% endif %}
    <form method="POST" action="/upload/{{ event.id }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="guest_name">Your Name</label>
            <input type="text" id="guest_name" name="guest_name" required>
        </div>
        <div class="form-group">
            <label for="file_upload">Select Photos</label>
            <input type="file" id="file_upload" name="file_upload" multiple required>
        </div>
        <button type="submit" class="btn">Upload</button>
    </form>
</div>
{% endblock %}
